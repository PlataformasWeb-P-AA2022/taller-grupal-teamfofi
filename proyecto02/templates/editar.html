{% extends 'master.html' %}

{% block title %} Editar Matricula {% endblock %}
{% block content %}
    <h1 style="width: 100%">
        Editar Matricula - {{ matricula_id }}
    </h1>
    <form method="post">
        <p>
            <label for="nombrePropietario">Matricula</label>
            <input type="text" name="nombrePropietario"
                   value={{ matricula.nombrePropietario }}
                   placeholder="Nombre Propietario" required>
            </input>
        </p>

        <p>
            <label for="placa">Placa vehiculo</label>
            <input type="text" name="placa"
                   value={{ matricula.placa }}
                   placeholder="Placa vehiculo" required>
            </input>
        </p>

        <p>
            <label for="anio">Año Matricula</label>
            <input type="anio" name="anio"
                   value={{ matricula.anio }}
                   placeholder="Año de matricula" required>
            </input>
        </p>
        <p>
            <label for="costo">Costo Matricula</label>
            <input type="costo" name="costo"
                   value={{ matricula.costo }}
                   placeholder="Costo de matricula" required>
            </input>
        </p>
        <p>
            <button type="submit">Editar</button>
        </p>
    </form>
{% endblock %}
